<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="تعليم, برمجة, تصميم, شروحات" />
    <title>ABSolutions -Modern Login Form</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png+xml" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/20cee36f21.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen_content">
          <form action="" class="login">
            <div class="login_field">
              <i class="login_icon fa-solid fa-user"></i>
              <input
                type="text"
                class="login_input"
                placeholder="Username / Email"
              />
            </div>
            <div class="login_field">
              <i class="login_icon fa-solid fa-lock"></i>
              <input
                type="password"
                class="login_input"
                placeholder="Password"
              />
            </div>
            <button class="button login_submit">
              <span class="button_text">Login Now</span>
              <i class="button_icon fa-solid fa-chevron-right"></i>
            </button>
          </form>
          <div class="social_login">
            <h3>Login Via</h3>
            <div class="social-icons">
              <a
                href="https://fb.watch/fuMohag4GO/"
                class="social-login_icon fa-brands fa-facebook-f"
              ></a>
              <a
                href="https://www.instagram.com/invites/contact/?i=skcecxbxhz09&utm_content=kbpzwih"
                class="social-login_icon fa-brands fa-instagram"
              ></a>
              <a
                href="https://wa.me/message/ESUOW6456JQAD1"
                class="social-login_icon fa-brands fa-whatsapp"
              ></a>
            </div>
          </div>
        </div>
        <div class="screen_background">
          <span class="screen_background_shape screen_background_shape4"></span>
          <span class="screen_background_shape screen_background_shape3"></span>
          <span class="screen_background_shape screen_background_shape2"></span>
          <span class="screen_background_shape screen_background_shape1"></span>
        </div>
      </div>
    </div>
  </body>
</html>
